<!DOCTYPE html>
<html>
<head>
    <title>Class Periods</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container-fluid">
    <h3>Period Clock—<span id="schoolName"></span></h3>

    <div id="period">
        <h3>Period: <span id="periodName"></span>, <span id="periodRange"></span></h3>
        <h5>
            <span id="progressMins"></span>
            <progress id="timeRemaining"></progress> <span id="periodLength"></span> Mins
        </h5>
    </div>

    <div class="row">
        <div id="drawing" class="col-xs-11 col-sm-6"></div>
    </div>

    <div id='namesFormDiv' class="row">
        <p>You can customize the display by entering your period names. Then, after pushing
        submit, you can bookmark the resulting page.</p>
        <form method="get">
            <label for="periodNames">Period Names, separated by “|”</label>
            <input id="periodNames" name="periodNames" type="text"/>
            <input type="submit"/>
        </form>
    </div>

    <div id='defineSchoolDiv' class="row">
        <p>You can create a schedule by pasting in a definition.</p>
        <form method="get">
            <label for="scheduleDef">Schedule</label><br/>
            <textarea id="scheduleDef" name="scheduleDef" rows="3" cols="50"></textarea><br/>
            <input type="submit"/>
        </form>
    </div>

</div>

<script type="text/javascript" src="./target/scala-2.11/periodclock-opt.js"></script>
<script type="text/javascript" src="./target/scala-2.11/periodclock-launcher.js"></script>

</body>
</html>
